<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble tea</title>
    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    
    <h1 class="text-center">Stwórz swój własny doskonały napój<br> za pomocą konfiguratora <u>Bubble tea</u></h1>
    
    
    <section id="lewy">
        <!-- Rodzaj herbaty, oraz rabat -->

        <div id="rodzaj_herbaty">

            <button onclick="pokaz_chowaj_div_pod_button('trojkat_rodzaj_herbaty', 'rodzaj_div')">
                Rodzaj herbaty
                <span id="trojkat_rodzaj_herbaty" class="kwadracik"></span>
            </button>
            <div class="box_border" id="rodzaj_div">
                <a data-rodzaj="czarna">Czarna</a>
                <a data-rodzaj="zielona">Zielona</a>
                <a data-rodzaj="biala">Biała</a>
            </div>
        </div>
        <div class="box_kubek_moj">

            <input type="checkbox" class="styled-checkbox" id="moj_kubek" value="1">
            <label for="moj_kubek">
                
                <b>Mam własny kubek</b>
                <br>
                <center>
                    (<u>10% rabatu</u>)
                </center>
            
            </label>
        </div>
    </section>
    <section id="glowny">
        <!-- Kubek -->
        <img src="kubek-brazowy.png">
    </section>
    <section id="prawy">
        <!-- Rozmiar itp -->
        <button onclick="pokaz_chowaj_div_pod_button('trojkat_rozmiar', 'rozmiar_div')">
            Rozmiar
            <span id="trojkat_rozmiar" class="kwadracik closed"></span>
        </button>
        <div class="box_border hidden" id="rozmiar_div">
            <a data-rodzaj="czarna">Zwykły kubek</a>
            <a data-rodzaj="zielona">Powiększony kubek</a>
            <a data-rodzaj="biala">Biała</a>
        </div>


        <!-- Baza bubble tea -->
        <button onclick="pokaz_chowaj_div_pod_button('trojkat_baza', 'baza_div')">
            Baza
            <span id="trojkat_baza" class="kwadracik closed"></span>
        </button>
        <div class="box_border hidden" id="baza_div">
            <a data-rodzaj="czarna">Zwykły kubek</a>
            <a data-rodzaj="zielona">Powiększony kubek</a>
            <a data-rodzaj="biala">Biała</a>
        </div>

        <!-- Syrop bubble tea -->
        <button onclick="pokaz_chowaj_div_pod_button('trojkat_syrop', 'syrop_div')">
            Syrop
            <span id="trojkat_syrop" class="kwadracik closed"></span>
        </button>
        <div class="box_border hidden" id="syrop_div">
            <a data-rodzaj="czarna">Zwykły kubek</a>
            <a data-rodzaj="zielona">Powiększony kubek</a>
            <a data-rodzaj="biala">Biała</a>
        </div>


         <!-- Dodatek bubble tea -->
         <button onclick="pokaz_chowaj_div_pod_button('trojkat_dodatek', 'dodatek_div')">
            Dodatek
            <span id="trojkat_dodatek" class="kwadracik closed"></span>
        </button>
        <div class="box_border hidden" id="dodatek_div">
            <a data-rodzaj="czarna">Zwykły kubek</a>
            <a data-rodzaj="zielona">Powiększony kubek</a>
            <a data-rodzaj="biala">Biała</a>
        </div>
    </section>

    <section id="cena_section">
        <div id="cena_calosc"> 16 zł </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
